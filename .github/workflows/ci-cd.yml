name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/aws-CI-CD- || git clone https://github.com/alishasaiyed7/aws-devops-projects-basic.git /home/ubuntu/aws-CI-CD-
            git pull origin main
            npm install
            
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            # Start or restart the app
            pm2 describe ci-cd-app &> /dev/null
            if [ $? -eq 0 ]; then
              pm2 restart ci-cd-app --update-env
            else
              pm2 start app.js --name "ci-cd-app"
            fi

            # Save PM2 list for auto startup
            pm2 save
